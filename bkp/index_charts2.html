<!DOCTYPE html>
<html class="theme-light">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Enablement Charts</title>
    <link rel="icon" sizes="32x32" href="favicon_32.png">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</head>
<body class="indexfile">
<header>
    <div class="content w3-bottombar w3-border-red w3-codespan">
        <h1><img src="favicon_32.png" />   Enablement Charts</h1>
    </div>
</header>
<main id="charts">
    <br/>
    <table style="width:98%;">
        <tr>
            <td>
                <div id="chartVelocity" style="width:100%;height:400px;max-width:900px"></div>
                <br/><br/>
            </td>
        </tr>
        <tr>
            <td>
                <br/><br/>
                <div id="chartThroughput" style="width:100%;height:400px;max-width:900px"></div>
                <br/><br/>
            </td>
        </tr>
        <tr>
            <td>
                <br/><br/>
                <div id="chartRework" style="width:100%;height:400px;max-width:900px"></div>
                <br/><br/>
            </td>
        </tr>
        <tr>
            <td>
                <br/><br/>
                <div id="chartHoursPerSprint" style="width:100%;height:400px;max-width:900px"></div>
                <br/><br/>
            </td>
        </tr>
        <tr>
            <td>
                <br/><br/>
                <div id="chartHours" style="width:100%;height:400px;max-width:900px"></div>
                <br/><br/>
            </td>
        </tr>
    </table>
    <script>
        window.onload = function () {
            CanvasJS.addColorSet("hoursShades",
                ["#FF7F7F",
                "#7FFF8E",
                "#7FC9FF",
                "#FFE97F",
                "#C0C0C0"                
                ]);

            loadRework();
            loadVelocity();
            loadThroughput();
            loadHoursPerSprint();
            loadHours();
        }
        function loadVelocity() {
            var velocityChartOptions = 
            {
                theme: "light2", // "light1", "light2", "dark1", "dark2"
                exportEnabled: true,
                animationEnabled: true,
                title:{
                    text: "Agile Velocity (SPs)"
                },
                subtitles: [{
                    text: "Click Legend to Hide or Unhide Data Series"
                }], 
                toolTip: {
                    shared: true
                },
                legend: {
                    cursor: "pointer",
                    itemclick: toggleDataSeries
                },
                data: 
                [
                    {
                        type: "column",
                        name: "Expected",
                        showInLegend: true,      
                        indexLabelFontSize: 20,
                        indexLabelFontColor: 'MediumSlateBlue',
                        indexLabelPlacement: 'outside',
                        yValueFormatString: "#,##0.# SPs",
                        indexLabel: "{y}",
                        dataPoints: [
                            { label: "Sprint 3",  y: 220 },
                            { label: "Sprint 4", y: 348 },
                            { label: "Sprint 5", y: 174 },
                            { label: "Sprint 6",  y: 105 },
                            { label: "Sprint 7",  y: 105 }
                        ]
                    },
                    {
                        type: "column",
                        name: "Reached",
                        showInLegend: true,
                        indexLabelFontSize: 20,
                        indexLabelFontColor: 'MediumSeaGreen',
                        indexLabelPlacement: 'outside',
                        yValueFormatString: "#,##0.# SPs",
                        indexLabel: "{y}",
                        dataPoints: [
                            { label: "Sprint 3",  y: 13 },
                            { label: "Sprint 4", y: 75 },
                            { label: "Sprint 5", y: 64 },
                            { label: "Sprint 6",  y: 69 },
                            { label: "Sprint 7",  y: 69 }
                        ]
                    },
                    {
                        type: "line",
                        name: "Trend",
                        showInLegend: true,
                        indexLabelFontSize: 8,
                        indexLabelTextAlign: 'left',
                        indexLabelFontWeight: 'bold',
                        indexLabelFontColor: 'black',
                        indexLabelPlacement: 'inside',
                        lineDashType: "dash",
                        lineThickness: 3,
                        yValueFormatString: "#,##0.# SPs",
                        indexLabel: "{y}",
                        dataPoints: [
                            { label: "Sprint 3",  y: 13 },
                            { label: "Sprint 4", y: (75+13)/2 },
                            { label: "Sprint 5", y: (75+13+64)/3 },
                            { label: "Sprint 6",  y: (75+13+64+69)/4 },
                            { label: "Sprint 7",  y: (75+13+64+69+69)/5 }
                        ]
                    }
                ]
            }
            var chart = new CanvasJS.Chart("chartVelocity", velocityChartOptions);
            chart.render();
        }
        function loadThroughput() {
            var chart2 = new CanvasJS.Chart("chartThroughput", {
                theme: "light2", // "light1", "light2", "dark1", "dark2"
                exportEnabled: true,
                animationEnabled: true,
                title:{
                    text: "Throughput (Work Items)"
                },
                subtitles: [{
                    text: "Click Legend to Hide or Unhide Data Series"
                }], 
                toolTip: {
                    shared: true
                },
                legend: {
                    cursor: "pointer",
                    itemclick: toggleDataSeries
                },
                data: [{
                    type: "column",
                    name: "Expected",
                    showInLegend: true,      
                    indexLabelFontSize: 20,
                    indexLabelFontColor: 'MediumSlateBlue',
                    indexLabelPlacement: 'outside',    
                    yValueFormatString: "#,##0.#",
                    indexLabel: "{y}",
                    dataPoints: [
                        { label: "Sprint 3",  y: 15 },
                        { label: "Sprint 4", y: 27 },
                        { label: "Sprint 5", y: 14 },
                        { label: "Sprint 6",  y: 22 },
                        { label: "Sprint 7",  y: 22 }
                    ]
                },
                {
                    type: "column",
                    name: "Reached",
                    showInLegend: true,
                    indexLabelFontSize: 20,
                    indexLabelFontColor: 'MediumSeaGreen',
                    indexLabelPlacement: 'outside',
                    yValueFormatString: "#,##0.#",
                    indexLabel: "{y}",
                    dataPoints: [
                        { label: "Sprint 3",  y: 1 },
                        { label: "Sprint 4", y: 6 },
                        { label: "Sprint 5", y: 7 },
                        { label: "Sprint 6",  y: 14 },
                        { label: "Sprint 7",  y: 14 }
                    ]
                },
                {
                    type: "line",
                    name: "Trend",
                    showInLegend: true,
                    indexLabelFontSize: 20,
                    indexLabelTextAlign: 'left',
                    indexLabelFontWeight: 'bold',
                    indexLabelFontColor: 'DarkSalmon',
                    indexLabelPlacement: 'inside',
                    lineDashType: "dash",
                    lineThickness: 3,
                    yValueFormatString: "#",
                    indexLabel: "{y}",
                    dataPoints: [
                        { label: "Sprint 3",  y: 1 },
                        { label: "Sprint 4", y: (1+6)/2 },
                        { label: "Sprint 5", y: (1+6+7)/3 },
                        { label: "Sprint 6",  y: (1+6+7+14)/4 },
                        { label: "Sprint 7",  y: (1+6+7+14+14)/5 }
                    ]
                }]
            });
            chart2.render();
        }
        function loadRework() {
            var reworkChartOptions = 
            {
                theme: "light2", // "light1", "light2", "dark1", "dark2"
                exportEnabled: true,
                animationEnabled: true,
                title:{
                    text: "Rework (%)"
                },
                subtitles: [{
                    text: "Click Legend to Hide or Unhide Data Series"
                }], 
                toolTip: {
                    shared: true
                },
                legend: {
                    cursor: "pointer",
                    itemclick: toggleDataSeries
                },
                axisY:{    
                    valueFormatString:  "#.# %"
                },
                data: 
                [
                    {
                        type: "column",
                        name: "Expected",
                        showInLegend: true,      
                        indexLabelFontSize: 20,
                        indexLabelFontColor: 'BlueViolet',
                        indexLabelPlacement: 'outside',     
                        yValueFormatString: "#.# %",
                        indexLabel: "{y}",
                        dataPoints: [
                            { label: "Sprint 3",  y: 0.15 },
                            { label: "Sprint 4", y: 0.15 },
                            { label: "Sprint 5", y: 0.15 },
                            { label: "Sprint 6",  y: 0.15 },
                            { label: "Sprint 7",  y: 0.15 }
                        ]
                    },
                    {
                        type: "column",
                        name: "Reached",
                        showInLegend: true,
                        indexLabelFontSize: 20,
                        indexLabelFontColor: 'MediumSeaGreen',
                        indexLabelPlacement: 'outside',
                        yValueFormatString: "#.# %",
                        indexLabel: "{y}",
                        dataPoints: [
                            { label: "Sprint 3",  y: 0.14 },
                            { label: "Sprint 4", y: 0.01 },
                            { label: "Sprint 5", y: 0.02 },
                            { label: "Sprint 6",  y: 0.01 },
                            { label: "Sprint 7",  y: 0.01 }
                        ]
                    }
                ]
            }
            var chart = new CanvasJS.Chart("chartRework", reworkChartOptions);
            chart.render();
        }
        function loadHoursPerSprint() {
            var hoursPerSprintChartOptions = 
            {
                colorSet: "hoursShades",
                exportEnabled: true,
                animationEnabled: true,
                title:{
                    text: "Hours Per Sprint"
                },
                subtitles: [{
                    text: "Click Legend to Hide or Unhide Data Series"
                }], 
                toolTip: {
                    shared: true
                },
                legend: {
                    cursor: "pointer",
                    itemclick: toggleDataSeries
                },
                axisY:{    
                    valueFormatString:  "#.# h"
                },
                data: 
                [
                    {
                        type: "column",
                        name: "Rework",
                        showInLegend: true,      
                        indexLabelFontSize: 12,
                        indexLabelPlacement: 'outside',
                        yValueFormatString: "#,##0 h",
                        indexLabel: "{y}",
                        dataPoints: [
                            { label: "Sprint 3",  y: 6.25 },
                            { label: "Sprint 4", y: 2.0 },
                            { label: "Sprint 5", y: 4.0 },
                            { label: "Sprint 6",  y: 3.0 },
                            { label: "Sprint 7",  y: 3.0 }
                        ]
                    },
                    {
                        type: "column",
                        name: "Burn",
                        showInLegend: true,
                        indexLabelFontSize: 12,
                        indexLabelFontWeight: 'bold',
                        indexLabelPlacement: 'outside',
                        yValueFormatString: "#,##0 h",
                        indexLabel: "{y}",
                        dataPoints: [
                            { label: "Sprint 3",  y: 44.25 },
                            { label: "Sprint 4", y: 191.5 },
                            { label: "Sprint 5", y: 216.0 },
                            { label: "Sprint 6",  y: 202.08 },
                            { label: "Sprint 7",  y: 202.08 }
                        ]
                    },
                    {
                        type: "column",
                        name: "Build",
                        showInLegend: true,      
                        indexLabelFontSize: 12,
                        indexLabelPlacement: 'outside',
                        yValueFormatString: "#,##0 h",
                        indexLabel: "{y}",
                        dataPoints: [
                            { label: "Sprint 3",  y: 44.25 },
                            { label: "Sprint 4", y: 191.5 },
                            { label: "Sprint 5", y: 216.0 },
                            { label: "Sprint 6",  y: 202.08 },
                            { label: "Sprint 7",  y: 202.08 }
                        ]
                    },
                    {
                        type: "column",
                        name: "All Work",
                        showInLegend: true,
                        indexLabelFontSize: 12,
                        indexLabelPlacement: 'outside',
                        yValueFormatString: "#,##0 h",
                        indexLabel: "{y}",
                        dataPoints: [
                            { label: "Sprint 3",  y: 44.25 },
                            { label: "Sprint 4", y: 223.75 },
                            { label: "Sprint 5", y: 259.53 },
                            { label: "Sprint 6",  y: 268.08 },
                            { label: "Sprint 7",  y: 268.08 }
                        ]
                    }
                ]
            }
            var chart = new CanvasJS.Chart("chartHoursPerSprint", hoursPerSprintChartOptions);
            chart.render();
        }
        function loadHours() {
            var hoursChartOptions = 
            {
                colorSet: "hoursShades",
                exportEnabled: true,
                animationEnabled: true,
                title:{
                    text: "Hours Last Sprint (h)"
                }, 
                toolTip: {
                    shared: true
                },
                axisY:{    
                    valueFormatString:  "#.# h"
                },
                data: 
                [
                    {
                        type: "doughnut",
		                startAngle: 60,
                        innerRadius: 60,
                        indexLabelFontSize: 17,
		                toolTipContent: "<b>{label}:</b> {y}h",
                        indexLabel: "{label}: {y}h (#percent%)",
                        dataPoints: [
                            { label: "Rework",  y: 3 },
                            { label: "Burn", y: 202.08 },
                            { label: "Build", y: 0 },
                            { label: "All Work",  y: 64 }
                        ]
                    }
                ]
            }
            var chart = new CanvasJS.Chart("chartHours", hoursChartOptions);
            chart.render();
        }
        
        function toggleDataSeries(e) {
            if (typeof (e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
                e.dataSeries.visible = false;
            } else {
                e.dataSeries.visible = true;
            }
            e.chart.render();
        }
        </script>
</main>
<footer><br/> <br/>
    <div class="content">
        <p>
            created at 2022-05-30 14:01:13
        </p>
    </div>
</footer>
</body>
</html>
